<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工作紀錄表（最終修正版）</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { color: #2c3e50; text-align: center; }

    .calendar-wrapper {
      margin: 20px auto;
      max-width: 100%;
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .calendar-toggle, .calendar-btn {
      text-align: center;
      margin-top: 10px;
    }

    .calendar-btn {
      padding: 10px 20px;
      background: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 768px) {
      .calendar-btn {
        width: 90%;
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
<h2>工作紀錄表（最終修正版）</h2>

<div class="calendar-toggle">
  <button class="calendar-btn" onclick="toggleCalendar()">切換總日曆顯示</button>
</div>

<div id="calendar" class="calendar-wrapper" style="display:none;"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
<script>
  let calendarVisible = false;
  let calendar; // 全域變數避免重複 render

  function toggleCalendar() {
    const calendarEl = document.getElementById('calendar');
    calendarVisible = !calendarVisible;

    if (calendarVisible) {
      calendarEl.style.display = 'block';

      if (!calendar) {
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 'auto',
          events: [
            { title: '任務 A', start: '2025-06-08' },
            { title: '任務 B', start: '2025-06-09' }
          ]
        });
        calendar.render();
      }
    } else {
      calendarEl.style.display = 'none';
    }
  }
</script>
</body>
</html>
