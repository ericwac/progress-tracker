<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工作紀錄表（最終修正版）</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { color: #2c3e50; text-align: center; }
    .table-wrapper { overflow-x: auto; border: 1px solid #ccc; border-radius: 6px; background: #fff; }
    table { width: 100%; border-collapse: collapse; font-size: 0.95em; min-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eaeaea; }
    td[contenteditable="true"] { background: #fdfdfd; }
    .add-task, .calendar-toggle, .tab-section, .search-export-bar { text-align: center; margin-top: 10px; }
    .add-btn, .calendar-btn, .export-btn {
      padding: 8px 16px; border: none; border-radius: 4px;
      background: #2ecc71; color: #fff; cursor: pointer;
      margin: 5px;
    }
    .calendar-btn { background: #9b59b6; }
    .export-btn { background: #f39c12; }
    .delete-btn {
      background: #e74c3c; color: #fff;
      border: none; padding: 4px 8px;
      border-radius: 4px; cursor: pointer;
    }
    input[type="date"], input[type="text"] { padding: 5px; }
    #calendar {
      display: none; margin-top: 20px;
      padding: 10px; background: #fff;
      border-radius: 6px; max-width: 100%;
      overflow-x: auto;
    }
    @media screen and (max-width: 768px) {
      .add-btn, .calendar-btn, .export-btn {
        display: block; width: 90%; margin: 8px auto;
      }
    }
  </style>
</head>
<body>
<h2>工作紀錄表（最終修正版）</h2>
<div id="calendar"></div>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: 'auto',
      events: [
        { title: '任務 A', start: '2025-06-08' },
        { title: '任務 B', start: '2025-06-09' }
      ]
    });
    calendar.render();
  });
</script>
</body>
</html>
